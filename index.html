<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rock and Roll</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap.css">
</head>
  <body>

    <script type="text/x-handlebars">
      <div class="container">
        <div class="page-header">

        {{#link-to "index"}}
          <h1>Rock And Roll <small> with Ember.js </small> </h1>

        {{/link-to}}

        </div>
        <div class="row">
          {{outlet}}
        </div>
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="artists/index">
      <div class="list-group-item empty-list">
        <div class="empty-message">
          Select an Artist
        </div>
      </div>
    </script>

   <!--  // here we bind the data in the ember input helper this defined in the controller(it hold the newArtist) -->
    <script type="text/x-handlebars" data-template-name="artists">
      <div class="col-md-4">
            <div class="list-group">
              <div class="list-group-item">
               <!-- // here we bind the data in the ember input helper this defined in the controller(it hold the newArtist) -->
              {{input type="text" placeholder="New Artist" value=newArtist}}
              <button class="btn btn-primary btn-sm" {{action "createArtist"}}>Add</button>

              </div>

              {{#each model}}

                {{#link-to "artists.songs" this class="list-group-item"}}
                  {{name}}
                {{/link-to}}

              {{/each}}
            </div>
          </div>
          <div class="col-md-8">
            <div class="list-group">
              {{outlet}}
            </div>
          </div>
    </script>

    <script type="text/x-handlebars" data-template-name="artists/songs">
    <div class="list-group-item">
     <!-- // here we bind the data in the ember input helper this defined in the controller(it hold the newArtist) -->
    {{input type="text" placeholder="New Song" value=newSong}}
    <button class="btn btn-primary btn-sm" {{action "createSong"}}>Add</button>

    </div>

      {{#each songs}}
        <a href="#" class="list-group-item">{{title}}</a>
        {{else}}
        <div class="list-group-item empty-list">
          <div class="empty-message">
            There are no {{name}} songs.
          </div>
        </div>
      {{/each}}
    </script>


    <script src="js/libs/jquery-1.10.2.js"></script>
    <script src="js/libs/handlebars-v2.0.0.js"></script>
    <script src="js/libs/ember-1.9.0.js"></script>
    <script src="js/app.js"></script>
    <script src="js/libs/bootstrap.js"></script>
    <!-- to activate the test runner, add the "?test" query string parameter -->
    <script src="tests/runner.js"></script>
  </body>
</html>
